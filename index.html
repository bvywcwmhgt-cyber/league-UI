<!doctype html>
<html lang="ja">
<head>

  <title>League UI</title>
  <link rel="stylesheet" href="./styles.css">

      </div>

      <div class="topControls">

    <main class="content">

                <th class="colForm">Уф┐тГљ</th>
              </tr>
            </thead>
            <tbody id="standingsBody"></tbody>
          </table>
        </div>
        <div class="rankLegend" id="rankLegend"></div>
      </section>

      <section class="card hidden" id="viewSchedule">
        <div class="cardHeader">
          <h2>УЕдтљѕТЌЦуеІ</h2>

            <button class="iconbtn" id="btnPrevRound" aria-label="prev">Рђ╣</button>

<section class="card hidden" id="viewClubs">
